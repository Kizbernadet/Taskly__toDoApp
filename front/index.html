<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly - Gestionnaire de Tâches</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="min-h-screen px-4 overflow-x-hidden text-white bg-gray-950">
   <main class="flex flex-col h-screen mx-auto max-w-7xl rounded-xl" id="mainContainer">
    <!-- Header -->
    <header class="flex items-center justify-between w-full py-2 mt-2">
        <h1 class="text-3xl font-normal text-center uppercase cursor-pointer font-special text-violet-400 drop-shadow-lg">
            <i class="mr-3 fas fa-tasks"></i>Taskly
        </h1>
    </header>

    <!-- Main Content -->
    <section class="flex flex-col flex-1 gap-4 pb-2 lg:flex-row">
        <!-- Sidebar Filters -->
        <aside class="hidden p-6 bg-gray-800 shadow-lg lg:w-1/5 rounded-xl">
            <div class="flex items-center justify-between mb-6">
                <h2 class="flex items-center gap-2 text-xl font-semibold">
                    <i class="fas fa-filter text-violet-400"></i>
                    Filtres
                </h2>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="filterState" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-700 peer-focus:ring-2 peer-focus:ring-violet-500 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-violet-600"></div>
                </label>
            </div>

            <!-- Filtres détaillés -->
            <div id="filtersContent" class="space-y-4 transition-all duration-300 opacity-50 pointer-events-none">
                <div class="filter-group">
                    <h3 class="mb-2 text-sm font-medium text-gray-300">Statut</h3>
                    <div class="space-y-2">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-violet-500 filter-checkbox" data-filter="all" checked> Toutes
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-violet-500 filter-checkbox" data-filter="pending"> À faire
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-violet-500 filter-checkbox" data-filter="completed"> Terminées
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3 class="mb-2 text-sm font-medium text-gray-300">Priorité</h3>
                    <div class="space-y-2">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-violet-500 priority-checkbox" data-priority="all" checked> Toutes
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-violet-500 priority-checkbox" data-priority="high"> Haute
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-violet-500 priority-checkbox" data-priority="medium"> Moyenne
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-violet-500 priority-checkbox" data-priority="low"> Basse
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3 class="mb-2 text-sm font-medium text-gray-300">Catégorie</h3>
                    <select id="categoryFilter" class="w-full px-3 py-2 text-white bg-gray-700 border border-gray-600 rounded-lg focus:border-violet-500 focus:ring-1 focus:ring-violet-500">
                        <option value="all">Toutes les catégories</option>
                        <option value="work">Travail</option>
                        <option value="personal">Personnel</option>
                        <option value="shopping">Courses</option>
                        <option value="health">Santé</option>
                    </select>
                </div>
            </div>
        </aside>

        <!-- Main Tasks Area -->
        <div class="p-4 bg-gray-800 shadow-lg lg:flex-1 rounded-xl">
            <div class="flex items-center justify-between mb-6">
                <h2 class="flex items-center gap-2 text-2xl font-semibold">
                    <i class="fas fa-clipboard-list text-violet-400"></i>
                    Mes Tâches
                </h2>
                <button id="addNewTask" class="flex items-center gap-2 px-6 py-3 font-medium text-white transition-all duration-300 rounded-lg cursor-pointer bg-violet-600 hover:bg-violet-700 hover:scale-105">
                    <i class="fas fa-plus"></i>
                    Nouvelle tâche
                </button>
            </div>

            <!-- Stats -->
            <div class="flex items-center w-full gap-4 mb-2 justify-evenly h-max">
                <div class="p-2 text-center bg-gray-700 rounded-lg w-30">
                    <div id="totalTasks" class="text-2xl font-bold text-violet-400">0</div>
                    <div class="text-sm text-gray-300">Total</div>
                </div>
                <div class="p-2 text-center bg-gray-700 rounded-lg w-30">
                    <div id="pendingTasks" class="text-2xl font-bold text-yellow-400">0</div>
                    <div class="text-sm text-gray-300">En cours</div>
                </div>
                <div class="p-2 text-center bg-gray-700 rounded-lg w-30">
                    <div id="completedTasks" class="text-2xl font-bold text-green-400">0</div>
                    <div class="text-sm text-gray-300">Terminées</div>
                </div>
            </div>

            <!-- Tasks List -->
            <div class="p-4 overflow-y-auto rounded-lg h-96">
                <ul id="taskContainer" class="space-y-3">
                    <!-- Les tâches seront ajoutées dynamiquement ici -->
                    <li class="py-8 text-center text-gray-400 task-placeholder">
                        <i class="mb-2 text-4xl fas fa-clipboard"></i>
                        <p>Aucune tâche pour le moment</p>
                        <p class="text-sm">Cliquez sur "Nouvelle tâche" pour commencer</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
   </main>

   <!-- Modal d'ajout de tâche -->
   <div id="addTaskContainer" class="fixed inset-0 z-50 flex items-center justify-center w-screen h-screen p-4 overlay">
        <div class="mx-4 bg-gray-600 shadow-2xl max-w-1xl rounded-xl">
            <!-- En-tête -->
            <!-- <div class="flex items-center justify-between p-6 bg-violet-600 rounded-t-xl">
                <div>
                    <h2 class="text-xl font-bold text-white">Ajouter une nouvelle tâche</h2>
                    <p class="mt-1 text-violet-100">Remplissez les détails de votre tâche</p>
                </div>
                <button id="close-taskForm" class="text-xl text-white transition-colors cursor-pointer hover:text-gray-200">
                    <i class="text-2xl fas fa-times"></i>
                </button>
            </div> -->

            <!-- Formulaire -->
            <form class="p-6 space-y-4" id="taskForm">
                <!-- Titre -->
                <div>
                    <label for="taskTitle" class="block mb-2 text-sm font-medium text-gray-300">Titre *</label>
                    <input type="text" id="taskTitle" name="taskTitle" 
                           class="w-full px-4 py-3 text-white placeholder-gray-400 transition-colors bg-gray-700 border border-gray-600 rounded-lg focus:border-violet-500 focus:ring-2 focus:ring-violet-500"
                           placeholder="Que souhaitez-vous accomplir ?" required>
                </div>

                <!-- Description -->
                <div>
                    <label for="taskDescription" class="block mb-2 text-sm font-medium text-gray-300">Description</label>
                    <textarea id="taskDescription" name="taskDescription" rows="3"
                              class="w-full px-4 py-3 text-white placeholder-gray-400 transition-colors bg-gray-700 border border-gray-600 rounded-lg resize-none focus:border-violet-500 focus:ring-2 focus:ring-violet-500"
                              placeholder="Décrivez votre tâche..."></textarea>
                </div>

                <!-- Date et Priorité -->
                <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                    <div>
                        <label for="taskDate" class="block mb-2 text-sm font-medium text-gray-300">Date d'échéance</label>
                        <input type="date" id="taskDate" name="taskDate"
                               class="w-full px-4 py-3 text-white transition-colors bg-gray-700 border border-gray-600 rounded-lg focus:border-violet-500 focus:ring-2 focus:ring-violet-500">
                    </div>
                    <div>
                        <label for="taskPriority" class="block px-2 mb-2 text-sm font-medium text-gray-300">Priorité</label>
                        <select id="taskPriority" name="taskPriority"
                                class="w-full px-4 py-3 text-white transition-colors bg-gray-700 border border-gray-600 rounded-lg focus:border-violet-500 focus:ring-2 focus:ring-violet-500">
                            <option value="">Sélectionnez une priorité</option>
                            <option value="low">Basse</option>
                            <option value="medium">Moyenne</option>
                            <option value="high">Haute</option>
                        </select>
                    </div>
                </div>

                <!-- Catégorie -->
                <div>
                    <label for="taskCategory" class="block mb-2 text-sm font-medium text-gray-300">Catégorie</label>
                    <div class="flex gap-2">
                        <select id="taskCategory" name="taskCategory"
                                class="flex-1 px-4 py-3 text-white transition-colors bg-gray-700 border border-gray-600 rounded-lg focus:border-violet-500 focus:ring-2 focus:ring-violet-500">
                            <option value="">Sélectionnez une catégorie</option>
                            <option value="work">Travail</option>
                            <option value="personal">Personnel</option>
                            <option value="shopping">Courses</option>
                            <option value="health">Santé</option>
                        </select>
                        <button type="button" id="addCategoryBtn" class="px-4 text-white transition-colors bg-gray-600 rounded-lg hover:bg-gray-500">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex justify-end gap-3 pt-4 border-t-2 border-gray-900">
                    <button type="button" id="cancelTaskBtn" class="px-6 py-2 text-gray-300 transition-colors bg-red-500 rounded-lg cursor-pointer hover:text-white hover:bg-red-700">
                        Annuler
                    </button>
                    <button type="submit" class="px-6 py-2 font-medium text-white transition-all duration-300 rounded-lg cursor-pointer bg-violet-600 hover:bg-violet-700 hover:border-amber-400">
                        Créer la tâche
                    </button>
                </div>
            </form>
        </div>
   </div>

   <script type="module" src="js/main.js"></script> 
</body>
</html>
