<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly - Gestionnaire de Tâches</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-gray-950 min-h-screen px-4 text-white overflow-x-hidden">
   <main class="max-w-7xl mx-auto h-screen rounded-xl flex flex-col" id="mainContainer">
    <!-- Header -->
    <header class="w-full py-2 mt-2 flex justify-between items-center">
        <h1 class="font-special uppercase text-3xl font-normal cursor-pointer text-center text-violet-400 drop-shadow-lg">
            <i class="fas fa-tasks mr-3"></i>Taskly
        </h1>
    </header>

    <!-- Main Content -->
    <section class="flex flex-1 flex-col lg:flex-row gap-4 pb-2">
        <!-- Sidebar Filters -->
        <aside class="hidden lg:w-1/5 bg-gray-800 rounded-xl p-6 shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold flex items-center gap-2">
                    <i class="fas fa-filter text-violet-400"></i>
                    Filtres
                </h2>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="filterState" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-700 peer-focus:ring-2 peer-focus:ring-violet-500 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-violet-600"></div>
                </label>
            </div>

            <!-- Filtres détaillés -->
            <div id="filtersContent" class="space-y-4 opacity-50 pointer-events-none transition-all duration-300">
                <div class="filter-group">
                    <h3 class="text-sm font-medium text-gray-300 mb-2">Statut</h3>
                    <div class="space-y-2">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-violet-500 filter-checkbox" data-filter="all" checked> Toutes
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-violet-500 filter-checkbox" data-filter="pending"> À faire
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-violet-500 filter-checkbox" data-filter="completed"> Terminées
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3 class="text-sm font-medium text-gray-300 mb-2">Priorité</h3>
                    <div class="space-y-2">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-violet-500 priority-checkbox" data-priority="all" checked> Toutes
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-violet-500 priority-checkbox" data-priority="high"> Haute
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-violet-500 priority-checkbox" data-priority="medium"> Moyenne
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-violet-500 priority-checkbox" data-priority="low"> Basse
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3 class="text-sm font-medium text-gray-300 mb-2">Catégorie</h3>
                    <select id="categoryFilter" class="w-full bg-gray-700 rounded-lg px-3 py-2 text-white border border-gray-600 focus:border-violet-500 focus:ring-1 focus:ring-violet-500">
                        <option value="all">Toutes les catégories</option>
                        <option value="work">Travail</option>
                        <option value="personal">Personnel</option>
                        <option value="shopping">Courses</option>
                        <option value="health">Santé</option>
                    </select>
                </div>
            </div>
        </aside>

        <!-- Main Tasks Area -->
        <div class="lg:flex-1 bg-gray-800 rounded-xl p-4 shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold flex items-center gap-2">
                    <i class="fas fa-clipboard-list text-violet-400"></i>
                    Mes Tâches
                </h2>
                <button id="addNewTask" class="bg-violet-600 hover:bg-violet-700 text-white px-6 py-3 rounded-lg cursor-pointer flex items-center gap-2 transition-all duration-300 hover:scale-105 font-medium">
                    <i class="fas fa-plus"></i>
                    Nouvelle tâche
                </button>
            </div>

            <!-- Stats -->
            <div class="flex justify-evenly items-center gap-4 mb-2 w-full h-max">
                <div class="bg-gray-700 rounded-lg p-2 w-30 text-center">
                    <div id="totalTasks" class="text-2xl font-bold text-violet-400">0</div>
                    <div class="text-sm text-gray-300">Total</div>
                </div>
                <div class="bg-gray-700 rounded-lg p-2 w-30 text-center">
                    <div id="pendingTasks" class="text-2xl font-bold text-yellow-400">0</div>
                    <div class="text-sm text-gray-300">En cours</div>
                </div>
                <div class="bg-gray-700 rounded-lg p-2 w-30 text-center">
                    <div id="completedTasks" class="text-2xl font-bold text-green-400">0</div>
                    <div class="text-sm text-gray-300">Terminées</div>
                </div>
            </div>

            <!-- Tasks List -->
            <div class="rounded-lg p-4 h-96 overflow-y-auto">
                <ul id="taskContainer" class="space-y-3">
                    <!-- Les tâches seront ajoutées dynamiquement ici -->
                    <li class="task-placeholder text-gray-400 text-center py-8">
                        <i class="fas fa-clipboard text-4xl mb-2"></i>
                        <p>Aucune tâche pour le moment</p>
                        <p class="text-sm">Cliquez sur "Nouvelle tâche" pour commencer</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
   </main>

   <!-- Modal d'ajout de tâche -->
   <div id="addTaskContainer" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-gray-800 rounded-xl w-full max-w-2xl mx-4 shadow-2xl">
            <!-- En-tête -->
            <div class="bg-violet-600 rounded-t-xl p-6 flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-bold text-white">Ajouter une nouvelle tâche</h2>
                    <p class="text-violet-100 mt-1">Remplissez les détails de votre tâche</p>
                </div>
                <button id="close-taskForm" class="text-white hover:text-gray-200 text-xl cursor-pointer transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <!-- Formulaire -->
            <form class="p-6 space-y-4" id="taskForm">
                <!-- Titre -->
                <div>
                    <label for="taskTitle" class="block text-sm font-medium text-gray-300 mb-2">Titre *</label>
                    <input type="text" id="taskTitle" name="taskTitle" 
                           class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-violet-500 focus:ring-2 focus:ring-violet-500 transition-colors"
                           placeholder="Que souhaitez-vous accomplir ?" required>
                </div>

                <!-- Description -->
                <div>
                    <label for="taskDescription" class="block text-sm font-medium text-gray-300 mb-2">Description</label>
                    <textarea id="taskDescription" name="taskDescription" rows="3"
                              class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-violet-500 focus:ring-2 focus:ring-violet-500 transition-colors resize-none"
                              placeholder="Décrivez votre tâche..."></textarea>
                </div>

                <!-- Date et Priorité -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="taskDate" class="block text-sm font-medium text-gray-300 mb-2">Date d'échéance</label>
                        <input type="date" id="taskDate" name="taskDate"
                               class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-violet-500 focus:ring-2 focus:ring-violet-500 transition-colors">
                    </div>
                    <div>
                        <label for="taskPriority" class="block text-sm font-medium text-gray-300 mb-2">Priorité</label>
                        <select id="taskPriority" name="taskPriority"
                                class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-violet-500 focus:ring-2 focus:ring-violet-500 transition-colors">
                            <option value="">Sélectionnez une priorité</option>
                            <option value="low">Basse</option>
                            <option value="medium">Moyenne</option>
                            <option value="high">Haute</option>
                        </select>
                    </div>
                </div>

                <!-- Catégorie -->
                <div>
                    <label for="taskCategory" class="block text-sm font-medium text-gray-300 mb-2">Catégorie</label>
                    <div class="flex gap-2">
                        <select id="taskCategory" name="taskCategory"
                                class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-violet-500 focus:ring-2 focus:ring-violet-500 transition-colors">
                            <option value="">Sélectionnez une catégorie</option>
                            <option value="work">Travail</option>
                            <option value="personal">Personnel</option>
                            <option value="shopping">Courses</option>
                            <option value="health">Santé</option>
                        </select>
                        <button type="button" id="addCategoryBtn" class="bg-gray-600 hover:bg-gray-500 text-white px-4 rounded-lg transition-colors">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex justify-end gap-3 pt-4 border-t border-gray-600">
                    <button type="button" id="cancelTaskBtn" class="px-6 py-2 text-gray-300 hover:text-white transition-colors">
                        Annuler
                    </button>
                    <button type="submit" class="bg-violet-600 hover:bg-violet-700 text-white px-6 py-2 rounded-lg transition-colors font-medium">
                        Créer la tâche
                    </button>
                </div>
            </form>
        </div>
   </div>

   <script type="module" src="js/main.js"></script> 
</body>
</html>
